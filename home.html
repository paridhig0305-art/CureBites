<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cure Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d1eed8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #059669, #047857);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #facc15;
        }

        .cta {
            background-color: #facc15;
            color: #065f46;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .cta:hover {
            background-color: #fde047;
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            padding: 60px 20px;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1,
        .hero-text p {
            color: #008D5E;
        }

        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero img {
            width: 100%;
            max-width: 320px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            text-align: center;
        }

        .features img {
            margin-bottom: 10px;
        }

        .features h3 {
            color: #2D2323;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .how-it-works {
            padding: 40px 20px;
            text-align: center;
        }

        .how-it-works h2 {
            color: #237258;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .step {
            width: 150px;
        }

        .step img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }

        .step p {
            font-weight: bold;
            color: #2D2323;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="logo1.jpg" alt="logo" />
                <span style="font-size: 1.5em; font-weight: bold;">Cure Bites</span>
            </div>
            <a href="#" class="cta">Get Your Meal Plan</a>
            <nav>
                <!-- navigation.html -->
                <nav>
                    <ul style="list-style: none; display: flex; gap: 15px;">
                        <li><a href="/about">About us</a></li>
                        <li><a href="/menu">Menu</a></li>
                        <li><a href="/subscription">Subscription </a></li>
                        <li><a href="/sign">Log in</a></li>
                        <li><a href="/contact">Contact Us</a></li>
                        <li><a href="/reviews">Review</a></li>
                    </ul>
                </nav>
                <hr>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Food as Medicine.<br>Health in every Bite.</h1>
            <p>Doctor and Nutritionists-approved meals for diabetes, heart-conditions & more</p>
            <a href="#" class="cta">Start now</a>
        </div>
        <img src="healthybowl.jpg" alt="Healthy bowl" />
    </section>

    <!-- Features section (JSON-generated) -->
    <section class="features" id="features"></section>

    <!-- How It Works section (JSON-generated) -->
    <section class="how-it-works">
        <h2>How It Works</h2>
        <div class="steps" id="steps"></div>
    </section>

    <script>
        // --- JSON data for features ---
        const featuresData = [
            { img: "newtick.png", title: "Doctor + Nutritionists Verified", text: "Meals crafted by professionals" },
            { img: "newhat.png", title: "Chef-Crafted Taste", text: "Delicious and wholesome meals" },
            { img: "newstove.png", title: "Condition-specific meals", text: "Tailored to your health needs" },
            { img: "newgift.png", title: "Eco-friendly packaging", text: "Sustainable and convenient" }
        ];

        // --- JSON data for steps ---
        const stepsData = [
            { img: "reports.png", label: "Upload report" },
            { img: "roadmap.png", label: "Nutritionist makes plan" },
            { img: "Chef.png", label: "Chef prepares meal" },
            { img: "deli.png", label: "Delivered to door" }
        ];

        // --- Generate Features dynamically ---
        const featuresContainer = document.getElementById("features");
        featuresData.forEach(feature => {
            const div = document.createElement("div");
            div.innerHTML = `
        <img src="${feature.img}" alt="${feature.title}" style="width:80px; height:80px;">
        <h3>${feature.title}</h3>
        <p>${feature.text}</p>
      `;
            featuresContainer.appendChild(div);
        });

        // --- Generate Steps dynamically ---
        const stepsContainer = document.getElementById("steps");
        stepsData.forEach(step => {
            const div = document.createElement("div");
            div.className = "step";
            div.innerHTML = `
        <img src="${step.img}" alt="${step.label}">
        <p>${step.label}</p>
      `;
            stepsContainer.appendChild(div);
        });
    </script>
</body>

</html>
