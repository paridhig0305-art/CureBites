<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ADDED NAVIGATION STYLES HERE */
        header {
            background-color: #2a6a42;
            /* Typical Cure Bites green */
            color: white;
            padding: 10px 0;
            width: 100%;
            /* Removed absolute/fixed position for now to avoid overlap */
        }

        header .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* EXISTING SIGN-IN PAGE STYLES */
        body {
            margin: 0;
            /* Adjust body alignment to allow header space */
            /* Removed height: 100vh; display: flex; justify-content: center; align-items: center; */
            padding-top: 50px;
            /* Add padding to push content down below the header */
            background-color: #C9E4C8;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            /* Use min-height to ensure the background covers the page */
        }

        /* Centering the content manually after removing flex from body */
        .main-container {
            /* Existing styles: */
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            /* New centering styles: */
            margin: 40px auto;
            /* Center the container below the header */
        }

        /* ... (rest of your existing styles) ... */

        /* Existing Styles Retained */
        .header {
            margin-bottom: 20px;
        }

        .welcome-title {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-right: 15px;
            position: relative;
            right: 45px;
        }

        h1 {
            font-family: "Rubik", sans-serif;
            font-size: 270%;
            color: #141414;
            margin: 0;
        }

        p {
            color: #020202;
            font-size: 150%;
            margin-top: 5px;
        }

        .login-form-container {
            display: flex;
            justify-content: center;
        }

        .login-form {
            background-color: rgb(183, 209, 172);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0.9, 0.1, 0.4);
            width: 350px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 9px;
            font-size: 16px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .login-form .box {
            width: 100%;
        }

        .login-form button {
            background-color: #e9bd2c;
            color: rgb(248, 244, 244);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }

        .login-form button:hover {
            background-color: #cec6a3;
        }

        .box1 {
            position: relative;
            left: 25px;
        }

        .box4 {
            position: relative;
            right: 53px;
        }

        .login-form input {
            pointer-events: auto;


        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <a href="first 1page.html"
                style="color: white; text-decoration: none; font-size: 24px; font-weight: bold;">Cure Bites</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us </a></li>
                    <li><a href="/menu">Menu</a></li>
                    <li><a href="/reviews">Review</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                    <li><a href="/signin">Log in</a></li>
                    <li><a href="/subscription">Subscription</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-container">
        <div class="header">
            <div class="welcome-title">
                <img src="logo.jpg" alt="Logo" class="logo">
                <h1 class="box4">WELCOME !!</h1>
            </div>
            <p class="box1">Log in or sign up to continue</p>
        </div>

        <div class="login-form-container">
            <form class="login-form" action="/login" method="POST">
                <div class="box">
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="box">
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="box">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="box">
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="box-button">
                    <button type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
